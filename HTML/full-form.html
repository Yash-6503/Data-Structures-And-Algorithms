<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <hearder>
        <h2>REGISTRATION FORM.</h2>
    </hearder>

    <article>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" required placeholder="Enter Name" />
        </div>

        <div>
            <lable for="email">Email</lable>
            <input type="email" id="email" required placeholder="Enter email"/>
        </div>

        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" required placeholder="Enter password"\>
        </div>

        <div>
            <label for="mob">Mobile No.</label>
            <input type="tel" id="mob" required placeholder="Enter Mobile No."/>
        </div>

        <div>
            <label for="dob">D-O-B</label>
            <input type="date" id="dob" required />
        </div>

        <div>
            <input type="radio" value="male" id="male" name="gender"/>
            <label for="male">Male</label>

            <input type="radio" value="female" id="Female" name="gender"/>
            <label for="Female">Female</label>
        </div>

        <div>
            <label>Select City</label>
            <select name="" id="">
                <option value="">Select City</option>
                <option value="">Pune</option>
                <option value="">Nashik</option>
                <option value="">Mumbai</option>
            </select>
        </div>

        <div>
            <input type="checkbox" id="yash" required/>
            <label for="yash">I accept terms and conditions.</label>
        </div>

        <div>
            <button type="Submit">SUBMIT</button>
            <button type="Reset">RESET</button>
            
            
        </div>

        <div>
            <link href=""
        </div>
    </article>
</body>
</html>
