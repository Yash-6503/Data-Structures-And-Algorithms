<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url(https://knowledgepoint.com/wp-content/uploads/2021/07/AdobeStock_432482157-scaled.jpeg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
    
        }
    </style>
    

</head>
<body>
    <div class="container">
        <div class="h2">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form>
            <div class="input">
                <label for="Name">Name</label>
                <input type="text" id="Name" required placeholder="Enter Name" />
        
            </div>
        
            <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter Email"/>
        
            </div>
        
            <div class="input">
                <label for="pass">Password</label>
                <input type="password" id="pass" required placeholder="Enter Password"/>
        
            </div>
        
            <div class="input">
                <label for="DOB">D-O-B</label>
        
                <input type="date" id="DOB" required />
            </div>
        
            <div class="button">
                <button type="Submit">SUBMIT</button>
                <button type="Reset">RESET</button>
            </div>
        </form>
    </div>

    <div class="signup">
        <button type="Signup">SIGN UP</button>
        <button type="Login">LOGIN</button>
    </div>
  
</body>
</html>
